<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Anagram Checker</h1>

    <input type="text" id="word-1" placeholder="Enter first word">
    <input type="text" id="word-2" placeholder="Enter second word">
    <button id="check-button">Check</button>

    <p>Word 1: <span id="display-word-1"></span></p>
    <p>Word 2: <span id="display-word-2"></span></p>
    <p>Result: <span id="result"></span></p>

    
</body>
</html>
