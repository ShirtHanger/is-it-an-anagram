<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anagram Checker</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 

    <script src="script.js" type="module" defer></script>
    <script src="constant.js" type="module" defer></script>
    <script src="links.js" type="module" defer></script>
</head>
<body>

    <h1>Anagram Checker</h1>

    <p id="intro-message"></p>

    <input type="text" id="word-1" placeholder="Enter first word">
    <input type="text" id="word-2" placeholder="Enter second word">
    <button id="check-button">Check</button>

    <p>Word 1: <span id="display-word-1"></span></p>
    <p>Word 2: <span id="display-word-2"></span></p>
    <p>Result: <span id="result"></span></p>

    <input type="text" id="axios-input" placeholder="DEBUG AXIOS CALLS">
    <button id="axios-button">Check your console</button>

    <h2>Other anagrams!</h2>

    
</body>
</html>
